<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Bot - Kalu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #4e4e4e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 400px;
        }
        .robot-img {
            width: 100px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .green { background-color: green; color: white; }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; color: white; }
        .blue { background-color: lightblue; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hi, my name is <span style="color: pink;">ABEL</span>. Let's test your Math skill.</h2>
        <img src="weeknd.jpg" alt="Robot" class="robot-img">
        <p>Given:</p>
        <input type="number" id="a" placeholder="Enter a value for a">
        <input type="number" id="b" placeholder="Enter a value for b">
        <button onclick="calculate('product')" class="green">product of a and b</button>
        <button onclick="calculate('power')" class="yellow">a raise to b</button>
        <button onclick="calculate('remainder')" class="red">get the remainder</button>
        <button onclick="calculate('equal')" class="blue">check if a is equal to b</button>
        <p id="result"></p>
    </div>
    
    <script>
        function calculate(operation) {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let result = '';
            
            if (isNaN(a) || isNaN(b)) {
                result = 'Please enter valid numbers';
            } else {
                switch (operation) {
                    case 'product': result = `Product: ${a * b}`; break;
                    case 'power': result = `Power: ${a ** b}`; break;
                    case 'remainder': result = `Remainder: ${a % b}`; break;
                    case 'equal': result = a === b ? 'a is equal to b' : 'a is not equal to b'; break;
                }
            }
            
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
